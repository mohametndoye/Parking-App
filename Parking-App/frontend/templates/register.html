<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Smart Parking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="login-content">
                <h1>Create your account</h1>
                <p class="login-subtitle">Join Smart Parking to start managing your parking reservations.</p>
                
                <form method="POST" action="/register" class="login-form">
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email (optional)</label>
                        <input type="email" id="email" name="email">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="vehicle_plate">Vehicle Plate (optional)</label>
                        <input type="text" id="vehicle_plate" name="vehicle_plate">
                    </div>
                    
                    <button type="submit" class="btn-primary btn-full">Register</button>
                </form>
                
                <div class="divider">
                    <span>or continue with</span>
                </div>
                
                <div class="social-login">
                    <button class="social-btn facebook">
                        <span class="social-icon">üìò</span>
                        Facebook
                    </button>
                    <button class="social-btn google">
                        <span class="social-icon">üîç</span>
                        Google
                    </button>
                    <button class="social-btn apple">
                        <span class="social-icon">üçé</span>
                        Apple
                    </button>
                </div>
                
                <div class="login-footer">
                    <a href="#privacy">Privacy Policy</a>
                    <span class="separator">¬∑</span>
                    <a href="#terms">Terms of Service</a>
                    <span class="separator">¬∑</span>
                    <a href="#licenses">Software Licenses</a>
                </div>
            </div>
        </div>
        
        <div class="login-right">
            <div class="signup-content">
                <h2>Already have an account?</h2>
                <p>Sign in to access your parking reservations and manage your account.</p>
                <a href="/login" class="btn-secondary btn-full">Sign In</a>
            </div>
        </div>
    </div>
</body>
</html>
